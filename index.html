  <body id="cuerpo">
    <header class="cabecera">
      <h1 style="text-align:center">FORMULARIO</h1>
    </header>
    <section class="main">
      <section class="articles">
        <article id="cuerpo">
          <img src="1.jpg" id="imagen1">
          <form name="formulario1" id="formulario1" method="get" autocomplete="off"><br><br>
            <p>NOMBRE: &nbsp;<input type="text" name="texto1" id="texto1" placeholder="Escribe tu nombre" autofocus></p>
            <br>
            <br>
            <p>APELLIDO PATERNO: &nbsp;<input type="text" name="texto2" id="texto2" placeholder="Escribe tu apellido"></p>
            <br>
            <br>
            <p>APELLIDO MATERNO: &nbsp;<input type="text" name="texto3" id="texto3" placeholder="Escribe tu apellido"></p>
            <br>
            <br>
            <p>GENERO: &nbsp;<input type="tel" name="genero" id="genero1" list="generos1" placeholder="Elige tu genero"></p>
            <datalist id="generos1">
              <option value="MASCULINO" label="  GENERO M"></option>
              <option value="FEMENINO" label="  GENERO F"></option>
            </datalist>
            <br>
            <br>
            <p>EDAD: &nbsp;<input type="range" name="edad" id="edad1" min="0" max="100" list="tickmarks"><output> De 0 a 100 años de 5 en 5</output>
            <datalist id="tickmarks">
              <option value="0"></option>
              <option value="5"></option>
              <option value="10"></option>
              <option value="15"></option>
              <option value="20"></option>
              <option value="25"></option>
              <option value="30"></option>
              <option value="35"></option>
              <option value="40"></option>
              <option value="45"></option>
              <option value="50"></option>
              <option value="55"></option>
              <option value="60"></option>
              <option value="65"></option>
              <option value="70"></option>
              <option value="75"></option>
              <option value="80"></option>
              <option value="85"></option>
              <option value="90"></option>
              <option value="95"></option>
              <option value="100"></option>
            </datalist></p>
            <br>
            <p>COLOR DE FONDO: &nbsp;<input type="color" name="color1" id="color1" onchange="document.getElementById('cuerpo').style.backgroundColor= this.value;"></p>
            <br>
          </form>
          <button id="boton" onclick="mensaje()">ENVIAR</button>
          <button id="boton1" onclick="limpiar()">LIMPIAR</button>
        </article>
